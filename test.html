<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sliding Menu Tutorial | HV-DESIGNS.CO.UK</title>
<style>

body {
	font-family:Arial, Helvetica, sans-serif;
	font-size:12px;
}

#container {
	width: 80%;
}


.button {
	height: 32px;
	width: 184px;
	margin: 20px 100px;
	float:left;
}

ul, li {
	margin:0; 
	padding:0; 
	list-style:none;
}

.menu_class {
	border:1px solid #1c1c1c;
}

.the_menu {
	display:none;
	width:300px;
	border: 1px solid #1c1c1c;
}

.the_menu li {
	background-color: #302f2f;
}

.the_menu li a {
	color:#FFFFFF; 
	text-decoration:none; 
	padding:10px; 
	display:block;
}

.the_menu li a:hover {
	padding:10px;
	font-weight:bold;
	color: #F00880;
}

</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

</head>

<body>
<div id="container">
  
  <div class="button">
    <p id="one" class="menu_class">Photography</p>
    <ul id="ulone" class="the_menu">
    <li><a href="#">A Website #1</a></li>
    <li><a href="#">A Website #2</a></li>
    <li><a href="#">A Link #1</a></li>
    <li><a href="#">A Link #2</a></li>
    <li><a href="#">A Website #3</a></li>
    <li><a href="#">A Website #4</a></li>
    <li><a href="#">A Link #3</a></li>
    <li><a href="#">A Link #4</a></li>
    </ul>
  </div>

  
  <div class="button">
    <p id="two" class="menu_class">Librarianship</p>
    <ul id="ultwo" class="the_menu">
    <li><a href="#">A Website #1</a></li>
    <li><a href="#">A Website #2</a></li>
    <li><a href="#">A Link #1</a></li>
    <li><a href="#">A Link #2</a></li>
    <li><a href="#">A Website #3</a></li>
    <li><a href="#">A Website #4</a></li>
    <li><a href="#">A Link #3</a></li>
    <li><a href="#">A Link #4</a></li>
    </ul>
  </div>


</div>


<script type="text/javascript">
$(document).ready(function () {

	$('p#one').click(function () {
		$('ul#ulone').slideToggle('medium');
	});

	$('p#two').click(function () {
		$('ul#ultwo').slideToggle('medium');
	});
	
	
});
</script>
</body>
</html>
